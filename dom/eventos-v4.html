<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somaUm(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent>PARAR AQUI!!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="https://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somaUm(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            naoNavegar(e) {
                console.log('nao navegar')
            }
            // parar(e) {
            //     e.stopPropagation()
            // }
        }
    })
</script>
